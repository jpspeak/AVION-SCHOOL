<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chessboard using CSS Grid</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    * {
      box-sizing: border-box;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .square {
      position: relative;
      width: 100%;
      max-width: 600px;
    }

    .square:after {
      content: "";
      display: block;
      padding-bottom: 100%;
    }
    .content {
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 10px;
    }
    .chessboard-container {
      height: 100%;
      border: 1px solid gray;
      padding: 10px;

      border-radius: 10px;
      box-shadow: 10px 10px 10px gray;
    }
    .chessboard {
      height: 100%;
      border: 1px solid gray;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      height: 100%;
      gap: 2px;
    }

    .black {
      background-color: black;
    }

    .white {
      color: white;
    }
  </style>
  <body>
    <main>
      <div class="square">
        <div class="content">
          <div class="chessboard-container">
            <div class="chessboard">
              <div id="grid">
                <div class="grid-item"></div>
                <div class="grid-item black"></div>
                <div class="grid-item"></div>
                <div class="grid-item black"></div>
                <div class="grid-item"></div>
                <div class="grid-item black"></div>
                <div class="grid-item"></div>
                <div class="grid-item black"></div>

                <div class="grid-item black"></div>
                <div class="grid-item"></div>
                <div class="grid-item black"></div>
                <div class="grid-item"></div>
                <div class="grid-item black"></div>
                <div class="grid-item"></div>
                <div class="grid-item black"></div>
                <div class="grid-item"></div>

                <div class="grid-item"></div>
                <div class="grid-item black"></div>
                <div class="grid-item"></div>
                <div class="grid-item black"></div>
                <div class="grid-item"></div>
                <div class="grid-item black"></div>
                <div class="grid-item"></div>
                <div class="grid-item black"></div>

                <div class="grid-item black"></div>
                <div class="grid-item"></div>
                <div class="grid-item black"></div>
                <div class="grid-item"></div>
                <div class="grid-item black"></div>
                <div class="grid-item"></div>
                <div class="grid-item black"></div>
                <div class="grid-item"></div>

                <div class="grid-item"></div>
                <div class="grid-item black"></div>
                <div class="grid-item"></div>
                <div class="grid-item black"></div>
                <div class="grid-item"></div>
                <div class="grid-item black"></div>
                <div class="grid-item"></div>
                <div class="grid-item black"></div>

                <div class="grid-item black"></div>
                <div class="grid-item"></div>
                <div class="grid-item black"></div>
                <div class="grid-item"></div>
                <div class="grid-item black"></div>
                <div class="grid-item"></div>
                <div class="grid-item black"></div>
                <div class="grid-item"></div>

                <div class="grid-item"></div>
                <div class="grid-item black"></div>
                <div class="grid-item"></div>
                <div class="grid-item black"></div>
                <div class="grid-item"></div>
                <div class="grid-item black"></div>
                <div class="grid-item"></div>
                <div class="grid-item black"></div>

                <div class="grid-item black"></div>
                <div class="grid-item"></div>
                <div class="grid-item black"></div>
                <div class="grid-item"></div>
                <div class="grid-item black"></div>
                <div class="grid-item"></div>
                <div class="grid-item black"></div>
                <div class="grid-item"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
